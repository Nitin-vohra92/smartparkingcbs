<head>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body style="display:flex;justify-content:center;margin-top: 100px;">
 
    <br>
    <br>

    <div style="display: block; height: 1100px;width:650px;padding:20px;border: 2px black solid;" >
            <h1 style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;color: brown;;display:block;text-align: center;height: 80px;font-size: 60px;">Enter Your Details</h1>
        
            <form>
                <div class="form-group" >
                  <label style="height: 60px;color:saddlebrown;font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;;font-size: 40px;" for="formGroupExampleInput">Name</label>
                  <input style="height: 60px;" type="text"  class="form-control" id="formGroupExampleInput" placeholder="Name">
                </div>
                <br>
                <div class="form-group">
                  <label style="height: 60px;font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;font-size: 40px;color:saddlebrown;" for="formGroupExampleInput2">Phone Number</label>
                  <input style="height: 60px;" type="text"  class="form-control" id="formGroupExampleInput2" placeholder="Phone Number">
                </div>
                <br>
                <div class="form-group">
                        <label style="height: 60px;font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;font-size: 40px;color:saddlebrown;" for="formGroupExampleInput2">Car Number</label>
                        <input style="height: 60px;" type="text"  class="form-control" id="formGroupExampleInput2" placeholder="Car Number">
                      </div>
                      <br>
                      <div class="form-group">
                            <label style="height: 60px;font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;font-size: 40px;color:saddlebrown;" for="formGroupExampleInput2">Date</label>
                            <input style="height: 60px;" type="date"  class="form-control" id="formGroupExampleInput2" placeholder="Date">
                          </div>
                          <br>
                          <div class="form-group">
                                <label style="height: 60px;font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;font-size: 40px;color:saddlebrown;" for="formGroupExampleInput2">Time</label>
                                <input style="height: 60px;" type="time"  class="form-control" id="formGroupExampleInput2" placeholder="Time">
                              </div>
                              <br>
                <button style="height: 60px;font-size: 25px;" type="submit" class="btn btn-primary"><a href="booked.html" style="color: white;">Submit</a></button>
            
            </form>
            </div>
            </body>
</html>
