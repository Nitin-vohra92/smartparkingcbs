<body>
    <nav class="navbar navbar-light bg-dark" style="color: white;text-align:center;">
        <a class="navbar-brand" href="#">
            <img src="image2.png" width="50" height="50" class="d-inline-block align-top" alt="">
            <h1 style="display: inline;color:white;">Smart Parking System</h1>
        </a>
    </nav>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="automatic-parking-system.jpg" class="d-block w-100" alt="...">
            </div>
        </div>

        <br>
        <div class="card-deck " style="justify-content: center">

            <div class="card mb-3  box" style="max-width: 600px;padding: 30px;">
                <div class="row no-gutters" style="margin: 4px;height: 250px;">
                    <div class="col-md-4 ">
                        <a href="booking.html ">
                            <img src="booking_online-512.png" class="card-img" alt="...">
                        </a>
                        <h3 style="text-align: center">Book Parking</h3>
                        <br>

                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Booked Parking Space</h5>
                            <!--ENTER COLLEGE DETAILS-->
                            <h3 class="card-text">You can book parking by clicking this button</h3>
                            <!--ABOUT YOUR DEGREE-->

                            <p class="card-text"><small class="text-muted">updated 2 mins ago</small></p>
                            <!--TIME -->
                        </div>
                    </div>
                </div>
            </div>




            <div class="card mb-3 box" style="max-width: 600px;padding: 30px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <a href="reserved.html">
                            <img src="list_check-512.png" class="card-img" alt="...">
                        </a>
                        <h3 style="text-align: center;">Check Status</h3>
                        <!--SCHOOL BOARD-->

                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Vacant Parking Space</h5>
                            <!--SCHOOL DETAILS-->
                            <h3 class="card-text">You can see number of vacant spots by clicking this button</h3>


                            <p class="card-text"><small class="text-muted">updated 2 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>
